<div class="relative">
    <div class="owl-carousel owl-theme owl-slider">
        {% for slider in sliders %}
        <div
            class="
        bg-no-repeat bg-cover bg-bottom xl:!bg-[url({{ slider.image.path }})] !bg-[url({{ slider.image_mobile.path }})] py-16 xl:h-[700px] h-[400px]"
        ></div>
        {% endfor %}
    </div>
    <div class="w-full xl:absolute -bottom-12 left-0 z-10 mt-6 xl:mt-0">
        <div
            class="container mx-auto xl:w-full grid xl:grid-cols-3 gap-6 w-11/12 "
        >
            <div class="flex items-center gap-3 bg-[#fff] px-10 py-8 border border-neutral-200 rounded-lg">
                <i class="fa-solid fa-truck-fast text-[#151C1C] xl:text-4xl text-2xl"></i>
                <p class="font-primary xl:text-2xl text-xl">
                    1-2 munkanap szállítás
                </p>
            </div>
            <div class="flex items-center gap-3 bg-[#fff] px-10 py-8 border border-neutral-200 rounded-lg">
                <i class="fa-solid fa-pen-ruler text-[#151C1C] xl:text-4xl text-2xl"></i>
                <p class="font-primary xl:text-2xl text-xl">
                    Személyreszabott
                </p>
            </div>
            <div class="flex items-center gap-3 bg-[#fff] px-10 py-8 border border-neutral-200 rounded-lg">
                <i class="fa-solid fa-user-tie text-[#151C1C] xl:text-4xl text-2xl"></i>
                <p class="font-primary xl:text-2xl text-xl">
                    Személyes átvétel
                </p>
            </div>
        </div>
    </div>
</div>

{% put scripts %}
<script>
    const nexticon = '<i class="fa-regular fa-chevron-right"></i>';
    const previcon = '<i class="fa-regular fa-chevron-left"></i>';

    $(".owl-slider").owlCarousel({
        loop: true,
        margin: 30,
        nav: true,
        dots: true,
        navText: [previcon, nexticon],
        items: 1,
    });
</script>
{% endput %}

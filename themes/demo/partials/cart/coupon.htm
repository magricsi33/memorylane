<div class="border border-neutral-200 bg-white p-5 relative w-full mb-5 rounded-lg">
	<p class="text-lg mb-3">
		Kupon
	</p>
	{% if cart.cart.coupon %}
		<h4 class="text-center font-primary text-white mb-4 text-lg">
			{{ cart.cart.coupon.name }} (
			{% if cart.cart.coupon.value_type == 50 %} 
			- {{ cart.cart.coupon.value  }}%
			{% else %}
			{{ cart.cart.coupon.value|number_format(0) }} Ft
			{% endif %})
		</h4>
		<button type="button" 
		class="h-[50px] bg-red-500 hover:bg-opacity-80 rounded-lg transition-all ease-in-out px-10 text-white font-primary flex items-center justify-center w-full" 
		data-request="onRemoveCoupon" data-request-flash>
			Törlés
		</button>
	{% else %}
		<div class="form-floating mb-4">
			<input type="text" class="{{ input }}" name="code" id="coupon_code" placeholder="Kuponkód" onkeypress="sendCouponForm(event);" >
		</div>
		<button type="button" 
		class="h-[50px]  bg-[#151C1C] hover:bg-opacity-80 rounded-lg transition-all ease-in-out px-10 text-white font-primary flex items-center justify-center w-full" 
		onclick="sendCouponForm(event);">
		Beváltás
		</button>
	{% endif %}
</div>

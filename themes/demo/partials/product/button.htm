{% if variant_id %}
    <button form="addToCartForm" type="submit" id="addCartBtn" 
    class="bg-[#151C1C] text-white hover:bg-opacity-90 rounded-lg w-full oswald transition-all ease-in-out px-9 h-12 font-medium uppercase flex items-center justify-center">
        Kosárba
    </button>
{% else %}
    <div class="bg-yellow-400 bg-opacity-25 text-yellow-600 rounded-lg select-none w-full oswald transition-all ease-in-out px-9 min-h-[48px] lg:py-0 py-3 font-medium uppercase flex items-center justify-center">
        Válassz termékváltozatot
    </div>
{% endif %}
